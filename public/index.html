<!doctype html>
<html>
  <head>
    <title>Check In</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
          <h1 class="page-header">Check In</h1>
          <p class="help-block">Enter your RFID security code below or scan your card with the reader.</p>
          <form action="/checkin" method="post">
            <div class="form-group">
              <input type="text" class="form-control" name="code" placeholder="RFID code" id="code">
            </div>
            <div class="form-actions">
              <input type="submit" class="btn btn-primary" value="Check In">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
      // Focus on the RFID code field.
      document.getElementById('code').focus();

      // Submit form via AJAX
      // $(function () {
      //   $('form').on('submit', function (event) {

      //   });
      // });
    </script>
  </body>
</html>
